<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />

<!-- スマホ必須 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>UK Indie Band Practice Planner</title>

<style>
:root {
  --bg:#0b0c10;
  --panel:#141621;
  --card:#1c1f2e;
  --border:#323557;
  --accent:#8fa6ff;
  --text:#e6e8f2;
  --muted:#9aa0c2;
}

body {
  margin:0;
  font-family:Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:var(--bg);
  color:var(--text);
}

h2 {
  font-size:13px;
  letter-spacing:0.15em;
  color:var(--muted);
  margin-bottom:12px;
}

.container {
  display:grid;
  grid-template-columns:260px 1fr;
  height:100vh;
}

/* ===== 左 ===== */
.panel {
  padding:16px;
  border-right:1px solid var(--border);
  overflow-y:auto;
}

.menu-item {
  background:var(--panel);
  border:1px solid var(--border);
  padding:14px;
  margin-bottom:8px;
  border-radius:10px;
  cursor:grab;
  font-size:15px;
}

.menu-item:hover {
  background:#20233a;
}

/* ===== 右 ===== */
.right {
  display:flex;
  flex-direction:column;
}

.schedule {
  border:1px dashed var(--border);
  border-radius:12px;
  padding:12px;
  min-height:160px;
}

.schedule-item {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  padding:12px;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.schedule-right {
  display:flex;
  gap:8px;
  align-items:center;
}

input[type="number"] {
  width:60px;
  background:#0b0c14;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:8px;
  padding:6px;
}

button {
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
  font-size:16px;
}

button:hover {
  color:var(--accent);
}

.total-time {
  margin-top:10px;
  font-size:14px;
  color:var(--accent);
}

/* ===== 詳細 ===== */
.details {
  margin-top:16px;
  flex:1;
  overflow-y:auto;
}

.detail-card {
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
}

.detail-card strong {
  font-size:14px;
}

textarea {
  width:100%;
  margin-top:6px;
  background:#0b0c14;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
  padding:8px;
  resize:vertical;
}

/* ===== スマホ対応 ===== */
@media (max-width: 768px) {
  .container {
    grid-template-columns:1fr;
  }

  .panel {
    border-right:none;
    border-bottom:1px solid var(--border);
  }
}
</style>
</head>

<body>
<div class="container">

  <!-- 左：練習メニュー -->
  <div class="panel">
    <h2>Practice Menu</h2>
    <div id="menuList"></div>
  </div>

  <!-- 右：スケジュール -->
  <div class="panel right">
    <h2>Schedule</h2>
    <div id="schedule" class="schedule"></div>
    <div id="totalTime" class="total-time">Total: 0 min</div>

    <div class="details">
      <h2>Details / Notes</h2>
      <div id="details"></div>
    </div>
  </div>

</div>

<script>
/* ===== 練習メニュー（リズム細分化） ===== */
const PRACTICE_MENUS = [
  { id:"warmup", name:"ウォームアップ", detail:"指慣らし・ストレッチ・基礎" },

  { id:"rhythm_uni", name:"リズム：ユニゾン8分", detail:"全員同一リズムで基準合わせ" },
  { id:"rhythm_backbeat", name:"リズム：裏拍強調", detail:"2・4を意識したノリ作り" },
  { id:"rhythm_onoff", name:"リズム：4ON / 4OFF", detail:"クリック脱出・ズレ確認" },
  { id:"rhythm_half", name:"リズム：クリック半分", detail:"内部クロック共有" },
  { id:"rhythm_bass", name:"リズム：ベース主導", detail:"ベースを絶対基準に固定" },

  { id:"ensemble", name:"アンサンブル", detail:"全体のグルーヴ調整" },
  { id:"newSong", name:"新曲詰め", detail:"構成・展開・役割整理" },
  { id:"set", name:"セット練習", detail:"本番想定の通し" },
  { id:"record", name:"録音チェック", detail:"客観的に聴いて修正点共有" }
];

const menuList = document.getElementById("menuList");
const schedule = document.getElementById("schedule");
const details = document.getElementById("details");
const totalTime = document.getElementById("totalTime");

/* ===== メニュー表示 ===== */
PRACTICE_MENUS.forEach(menu => {
  const div = document.createElement("div");
  div.className = "menu-item";
  div.textContent = menu.name;
  div.draggable = true;
  div.dataset.id = menu.id;

  div.addEventListener("dragstart", e => {
    e.dataTransfer.setData("text/plain", menu.id);
  });

  menuList.appendChild(div);
});

/* ===== ドラッグ＆ドロップ ===== */
schedule.addEventListener("dragover", e => e.preventDefault());
schedule.addEventListener("drop", e => {
  e.preventDefault();
  const id = e.dataTransfer.getData("text/plain");
  const menu = PRACTICE_MENUS.find(m => m.id === id);
  if (menu) addScheduleItem(menu);
});

/* ===== スケジュール追加 ===== */
function addScheduleItem(menu) {
  const item = document.createElement("div");
  item.className = "schedule-item";
  item.draggable = true;

  item.innerHTML = `
    <div>${menu.name}</div>
    <div class="schedule-right">
      <input type="number" value="10" min="1">min
      <button title="削除">✕</button>
    </div>
  `;

  const input = item.querySelector("input");
  const remove = item.querySelector("button");

  input.addEventListener("input", updateTotal);
  remove.addEventListener("click", () => {
    item.remove();
    removeDetail(menu.id);
    updateTotal();
  });

  enableReorder(item);
  schedule.appendChild(item);

  addDetail(menu);
  updateTotal();
}

/* ===== 並び替え ===== */
let dragging = null;

function enableReorder(item) {
  item.addEventListener("dragstart", () => dragging = item);
  item.addEventListener("dragover", e => e.preventDefault());
  item.addEventListener("drop", () => {
    if (dragging && dragging !== item) {
      schedule.insertBefore(dragging, item);
    }
  });
}

/* ===== 合計時間 ===== */
function updateTotal() {
  let total = 0;
  schedule.querySelectorAll("input").forEach(i => {
    total += Number(i.value || 0);
  });
  totalTime.textContent = `Total: ${total} min`;
}

/* ===== 詳細・メモ ===== */
function addDetail(menu) {
  if (details.querySelector(`[data-id="${menu.id}"]`)) return;

  const card = document.createElement("div");
  card.className = "detail-card";
  card.dataset.id = menu.id;

  card.innerHTML = `
    <strong>${menu.name}</strong>
    <p>${menu.detail}</p>
    <textarea placeholder="気づき・修正点・次回の課題"></textarea>
  `;

  details.appendChild(card);
}

function removeDetail(id) {
  const card = details.querySelector(`[data-id="${id}"]`);
  if (card) card.remove();
}
</script>
</body>
</html>

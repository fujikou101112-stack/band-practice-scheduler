<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Practice Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>基礎練メニュー</h1>

  <!-- プラン切り替えボタン（帯域チェック・リズム・グルーヴ練習のみ切替） -->
  <div class="plan-switcher">
    <button id="btnA">A</button>
    <button id="btnB" class="active">B</button>
    <button id="btnC">C</button>
  </div>

  <!-- メニュー -->
  <div id="menu" class="menu"></div>

  <!-- スケジュール -->
  <div id="scheduleContainer">
    <h2>今日のスケジュール</h2>
    <div class="schedule-controls">
      <button id="newSchedule">新規</button>
      <button id="prevSchedule">前</button>
      <button id="nextSchedule">次</button>
    </div>
    <div class="total-time">合計時間：<span id="totalTime">0</span> 分</div>
    <ul id="scheduleList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>

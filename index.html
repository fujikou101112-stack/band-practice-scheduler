<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <!-- iPhone操作の最重要ポイント -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Band Practice Planner</title>

  <!-- iOSでタップを安定させる -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #111;
      color: #eee;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    .section {
      margin-bottom: 20px;
      padding: 12px;
      background: #1c1c1c;
      border-radius: 8px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 1rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.7;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
    }
  </style>
</head>

<body>
  <h1>Band Practice Planner</h1>

  <div class="section">
    <h2>今日の練習メニュー</h2>
    <ul id="menuList"></ul>
    <button type="button" id="addMenuBtn">メニューを追加</button>
  </div>

  <div class="section">
    <h2>リズム練習（細分化）</h2>
    <ul>
      <li>♩ = 60 / 8分刻み</li>
      <li>♩ = 80 / 裏拍アクセント</li>
      <li>♩ = 100 / 3連符</li>
      <li>♩ = 120 / シンコペーション</li>
    </ul>
  </div>

  <script>
    const menuList = document.getElementById("menuList");
    const addMenuBtn = document.getElementById("addMenuBtn");

    const addMenu = () => {
      const text = prompt("練習メニューを入力");
      if (!text) return;

      const li = document.createElement("li");
      li.textContent = text;
      menuList.appendChild(li);
    };

    // iPhone対策：click + touchstart 両対応
    addMenuBtn.addEventListener("click", addMenu);
    addMenuBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      addMenu();
    });

    /*
      Service Worker は iOS事故回避のため一旦無効化
      動作確認後に有効化するのが正解
    */

    // if ('serviceWorker' in navigator) {
    //   navigator.serviceWorker.register('service-worker.js');
    // }
  </script>
</body>
</html>
